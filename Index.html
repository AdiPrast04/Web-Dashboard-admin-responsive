<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Ice</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation active">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="contrast-outline"></ion-icon></span>
                            <span class="title">ice blue</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                            <span class="title">contact</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                            <span class="title">setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!--Main-->
            <div class="main">
                <div class="topbar">
                    <div class="topbar-left">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="topbar-right">
                        <!--Search-->
                        <div class="search">
                            <label>
                                <input type="text" placeholder="Typing"/>
                                <ion-icon name="search-outline"></ion-icon>
                            </label>
                        </div>
                        <!--UserImg-->
                        <div class="user">
                            <img src="user-icon.png"/>
                        </div>
                    </div>
                </div>
                <div class="dropdown-user">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="username">Springkels</span>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="logout">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--Render Here-->
                <div class="cardbox-dashboard">
                    <div class="card">
                        <div>
                            <div class="numbers">1000</div>
                            <div class="cardname">Viewers</div>
                        </div>
                        <div class="icon-box">
                            <ion-icon name="eye-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">12</div>
                            <div class="cardname">Sales</div>
                        </div>
                        <div class="icon-box">
                            <ion-icon name="cart-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">700</div>
                            <div class="cardname">Comment</div>
                        </div>
                        <div class="icon-box">
                            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">$7.8k</div>
                            <div class="cardname">Earning</div>
                        </div>
                        <div class="icon-box">
                            <ion-icon name="cash-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
