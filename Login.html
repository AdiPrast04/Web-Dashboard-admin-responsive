<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Ice</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="cardbox-login">
                <div class="cardheader">
                    <span class="title">Welcome to ice blue</span>
                </div>
                <div class="cardbody">
                    <label>
                        <span>Email</span>
                        <input type="text" class="email-login" placeholder="example@email.com"/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="text" class="pass-login"/>
                    </label>
                    <button class="medium-btn primary-btn btn-login">Login</button>
                </div>
                <div class="cardfooter">
                </div>
            </div>
        </div>
    </body>
</html>
